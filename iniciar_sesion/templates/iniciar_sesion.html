{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/iniciar_sesion.css' %}">
    <script src="{% static 'script/main.js' %}"></script>
</head>
<body>
    <header class="header">
        <p class="header__title">IONIX S.A</p>
    </header>
    <main>
        <h1 class="main__title">Ingresar con mi cuenta</h1>
        <section class="container-form">
            <form class="form" action="" method="POST">
                <label class="form__label" for="email">Correo electrónico</label>
                <input class="form__input" type="email" id="email">
                <label class="form__label" for="password">Contraseña</label>
                <input class="form__input" type="password" id="password">
                <input class="form__input form__submit" type="submit" value="INGRESAR">
            </form>
            <div class="container-register">
                <p class="container-register__information">Con tu cuenta podrás realizar compras en línea, consultar el saldo de tu Crédito De Prati, revisar tus estados del crédito y acceder a todos los servicios que deprati.com, tiene para tí.</p>
                <a class="container-register__button form__input" href="{% url 'registrarse' %}">Registrarse</a>
            </div>
        </section>
        
    </main>
</body> 
</html>
