{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/registrarse.css' %}">
    <script src="{% static 'script/main.js' %}"></script>
</head>
<body>
    <header class="header">
        <p class="header__title">IONIX S.A</p>
    </header>
    <main class="main">
        <h1 class="main__title">Ingresa tus datos</h1>
        <section class="container-form">
            <form class="form" action="/registrar_usuario" method="POST">
                <label class="form__label" for="">Nombres</label>
                <input class="form__input" type="text">
                <label class="form__label" for="">Apellidos</label>
                <input class="form__input" type="text">
                <label class="form__label" for="">Número de cédula</label>
                <input class="form__input" type="text" maxlength="10">
                <label class="form__label" for="">País</label>
                <input class="form__input" type="text">
                <label class="form__label" for="">Ciudad</label>
                <input class="form__input" type="text">
                <label class="form__label" for="">Dirección</label>
                <input class="form__input" type="text">
                <label class="form__label" for="">Correo electrónico</label>
                <input class="form__input" type="email">
                <label class="form__label" for="password">Contraseña</label>
                <input class="form__input" type="password">
                <input class="form__input form__submit" type="submit" value="REGISTRARSE">
            </form>
        </section>
    </main>
</body>
</html>
